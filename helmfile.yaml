---
helmDefaults:
  createNamespace: true
  historyMax: 5

environments:
  default:
    values:
      - environments/default/values.yaml
    kubeContext: kind-workshop


repositories:
  - name: grafana
    url: https://grafana.github.io/helm-charts
  - name: bedag
    url: https://bedag.github.io/helm-charts/
  - name: prometheus-community
    url: https://prometheus-community.github.io/helm-charts
  - name: opentelemetry-helm
    url: https://open-telemetry.github.io/opentelemetry-helm-charts
  - name: stakater
    url: https://stakater.github.io/stakater-charts
  - name: ingress-nginx
    url: https://kubernetes.github.io/ingress-nginx

---
releases:
  - name: ingress-nginx
    labels:
      component: base
    namespace: default
    version: 4.10.0
    chart: ingress-nginx/ingress-nginx
    values:
      - values/nginx.yaml

  - name: prometheus-operator-crds
    labels:
      component: crds
    namespace: monitoring
    version: 9.0.1
    condition: prometheusOperatorCrds.enabled
    chart: prometheus-community/prometheus-operator-crds

  - name: lgtm
    labels:
      component: lgtm
    namespace: monitoring
    chart: grafana/lgtm-distributed
    version: 1.0.1
    condition: lgtm.enabled
    values:
      - values/lgtm.yaml
    needs:
      - prometheus-operator-crds

  - name: grafana-agent-metrics
    labels:
      component: grafanaAgent
    namespace: monitoring
    chart: grafana/grafana-agent
    version: 0.31.1
    condition: grafanaAgent.enabled
    values:
      - values/grafana-agent-metrics.yaml
    needs:
      - prometheus-operator-crds

  - name: grafana-agent-logs
    labels:
      component: grafanaAgent
    namespace: monitoring
    chart: grafana/grafana-agent
    version: 0.31.1
    condition: grafanaAgent.enabled
    values:
      - values/grafana-agent-logs.yaml
    needs:
      - prometheus-operator-crds

  - name: opentelemetry-operator
    labels:
      component: otel-operator
    namespace: monitoring
    chart: opentelemetry-helm/opentelemetry-operator
    version: 0.47.0
    condition: otel.enabled
    values:
      - values/otel-operator.yaml

  - name: opentelemetry-instrumentation
    labels:
      component: otel-instrumentation
    namespace: monitoring
    chart: bedag/raw
    version: 2.0.0
    condition: otel.enabled
    values:
      - values/otel-instrumentation.yaml

  - name: sample-springboot
    labels:
      component: apps
    namespace: apps
    chart: stakater/application
    version: 2.3.2
    condition: apps.enabled
    values:
      - values/app-springboot.yaml
