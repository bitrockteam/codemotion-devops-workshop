resources:
  - apiVersion: rbac.authorization.k8s.io/v1
    kind: ClusterRole
    metadata:
      name: otel-collector
    rules:
      # k8s attribute processor
      - apiGroups:
          - ''
        resources:
          - 'pods'
          - 'namespaces'
        verbs:
          - 'get'
          - 'watch'
          - 'list'
      - apiGroups:
          - 'apps'
        resources:
          - 'replicasets'
        verbs:
          - 'get'
          - 'list'
          - 'watch'
      - apiGroups:
          - 'extensions'
        resources:
          - 'replicasets'
        verbs:
          - 'get'
          - 'list'
          - 'watch'
      # k8s cluster receiver
      - apiGroups:
          - ''
        resources:
          - events
          - namespaces
          - namespaces/status
          - nodes
          - nodes/spec
          - pods
          - pods/status
          - replicationcontrollers
          - replicationcontrollers/status
          - resourcequotas
          - services
        verbs:
          - get
          - list
          - watch
      - apiGroups:
          - apps
        resources:
          - daemonsets
          - deployments
          - replicasets
          - statefulsets
        verbs:
          - get
          - list
          - watch
      - apiGroups:
          - extensions
        resources:
          - daemonsets
          - deployments
          - replicasets
        verbs:
          - get
          - list
          - watch
      - apiGroups:
          - batch
        resources:
          - jobs
          - cronjobs
        verbs:
          - get
          - list
          - watch
      - apiGroups:
          - autoscaling
        resources:
          - horizontalpodautoscalers
        verbs:
          - get
          - list
          - watch
      # k8s objects receiver
      - apiGroups:
          - ''
        resources:
          - pods
        verbs:
          - get
          - list
          - watch
      # kubeletstats receiver
      - apiGroups: [ '' ]
        resources: [ 'nodes/stats' ]
        verbs: [ 'get', 'watch', 'list' ]
      - apiGroups: [ 'events.k8s.io' ]
        resources: [ 'events' ]
        verbs: [ 'get', 'watch', 'list' ]
  - apiVersion: rbac.authorization.k8s.io/v1
    kind: ClusterRoleBinding
    metadata:
      name: otel-collector
    subjects:
      - kind: ServiceAccount
        name: primary-collector
        namespace: monitoring
    roleRef:
      kind: ClusterRole
      name: otel-collector
      apiGroup: rbac.authorization.k8s.io
  - apiVersion: opentelemetry.io/v1alpha1
    kind: OpenTelemetryCollector
    metadata:
      name: primary
      namespace: monitoring
    spec:
      volumes:
        - name: hostfs
          hostPath:
            path: /
      volumeMounts:
        - name: hostfs
          mountPath: /hostfs
          readOnly: true
          mountPropagation: HostToContainer
      config: |
        receivers:
          otlp:
            protocols:
              grpc:
                endpoint: 0.0.0.0:4317
              http:
                endpoint: 0.0.0.0:4318
          hostmetrics:
            root_path: /hostfs
            collection_interval: 10s
            scrapers:
              cpu:
              load:
              memory:
              disk:
              filesystem:
                exclude_mount_points:
                  mount_points:
                    - /dev/*
                    - /proc/*
                    - /sys/*
                    - /run/k3s/containerd/*
                    - /var/lib/docker/*
                    - /var/lib/kubelet/*
                    - /snap/*
                  match_type: regexp
                exclude_fs_types:
                  fs_types:
                    - autofs
                    - binfmt_misc
                    - bpf
                    - cgroup2
                    - configfs
                    - debugfs
                    - devpts
                    - devtmpfs
                    - fusectl
                    - hugetlbfs
                    - iso9660
                    - mqueue
                    - nsfs
                    - overlay
                    - proc
                    - procfs
                    - pstore
                    - rpc_pipefs
                    - securityfs
                    - selinuxfs
                    - squashfs
                    - sysfs
                    - tracefs
                  match_type: strict
              network:
          k8s_cluster:
            collection_interval: 10s
          k8sobjects:
            objects:
              - name: events
                mode: "watch"
                group: "events.k8s.io"
                exclude_watch_type:
                  - "DELETED"
        processors:
          resource/loki:
            attributes:
              - action: insert
                key: loki.resource.labels
                value: k8s.container.name, k8s.pod.name, k8s.namespace.name
          memory_limiter:
            check_interval: 1s
            limit_percentage: 75
            spike_limit_percentage: 15
          batch:
            send_batch_size: 10000
            timeout: 10s
          k8sattributes:
            passthrough: false
            pod_association:
              - sources:
                  - from: resource_attribute
                    name: k8s.pod.ip
              - sources:
                  - from: resource_attribute
                    name: k8s.pod.uid
              - sources:
                  - from: connection
            extract:
              metadata:
                - "k8s.namespace.name"
                - "k8s.deployment.name"
                - "k8s.statefulset.name"
                - "k8s.daemonset.name"
                - "k8s.cronjob.name"
                - "k8s.job.name"
                - "k8s.node.name"
                - "k8s.pod.name"
                - "k8s.pod.uid"
                - "k8s.pod.start_time"
          
        exporters:
          prometheusremotewrite/mimir:
            endpoint: http://lgtm-mimir-nginx.monitoring.svc/api/v1/push
            tls:
              insecure: true
          loki:
            endpoint: http://lgtm-loki-gateway.monitoring.svc/loki/api/v1/push
            tls:
              insecure: true
          otlp/tempo:
            endpoint: lgtm-tempo-distributor.monitoring.svc:4317
            tls:
              insecure: true
          debug:
            verbosity: detailed
        service:
          pipelines:
            traces:
              receivers: [otlp]
              processors: [memory_limiter, batch, k8sattributes]
              exporters: [otlp/tempo]
            metrics:
              receivers: [otlp, hostmetrics, k8s_cluster]
              processors: [memory_limiter, batch, k8sattributes]
              exporters: [prometheusremotewrite/mimir]
            logs:
              receivers: [otlp, k8sobjects]
              processors: [memory_limiter, batch, k8sattributes, resource/loki]
              exporters: [loki]
  - apiVersion: opentelemetry.io/v1alpha1
    kind: Instrumentation
    metadata:
      name: default
    spec:
      exporter:
        endpoint: http://primary-collector.monitoring.svc:4317
      propagators:
        - tracecontext
        - baggage
        - b3
      python:
        image: ghcr.io/open-telemetry/opentelemetry-operator/autoinstrumentation-python:0.44b0
        env:
          - name: OTEL_LOGS_EXPORTER
            value: otlp
          - name: OTEL_EXPORTER_OTLP_LOGS_PROTOCOL
            value: http/protobuf
          - name: OTEL_PYTHON_LOGGING_AUTO_INSTRUMENTATION_ENABLED
            value: 'true'
          - name: OTEL_EXPORTER_OTLP_ENDPOINT
            value: http://primary-collector.monitoring.svc:4318
      java:
        env:
          - name: OTEL_LOGS_EXPORTER
            value: otlp
          - name: OTEL_INSTRUMENTATION_LOGBACK_APPENDER_ENABLED
            value: "true"
          - name: OTEL_INSTRUMENTATION_LOGBACK_MDC_ENABLED
            value: "true"
          - name: OTEL_INSTRUMENTATION_SPRING_CORE_ENABLED
            value: "true"
          - name: OTEL_INSTRUMENTATION_SPRING_WEB_ENABLED
            value: "true"
      sampler:
        type: parentbased_traceidratio
        argument: "1"
