resources:
  - apiVersion: rbac.authorization.k8s.io/v1
    kind: ClusterRole
    metadata:
      name: otel-collector
    rules:
      # k8s attribute processor
      - apiGroups:
          - ''
        resources:
          - 'pods'
          - 'namespaces'
        verbs:
          - 'get'
          - 'watch'
          - 'list'
      - apiGroups:
          - 'apps'
        resources:
          - 'replicasets'
        verbs:
          - 'get'
          - 'list'
          - 'watch'
      - apiGroups:
          - 'extensions'
        resources:
          - 'replicasets'
        verbs:
          - 'get'
          - 'list'
          - 'watch'
      # k8s cluster receiver
      - apiGroups:
          - ''
        resources:
          - events
          - namespaces
          - namespaces/status
          - nodes
          - nodes/spec
          - pods
          - pods/status
          - replicationcontrollers
          - replicationcontrollers/status
          - resourcequotas
          - services
        verbs:
          - get
          - list
          - watch
      - apiGroups:
          - apps
        resources:
          - daemonsets
          - deployments
          - replicasets
          - statefulsets
        verbs:
          - get
          - list
          - watch
      - apiGroups:
          - extensions
        resources:
          - daemonsets
          - deployments
          - replicasets
        verbs:
          - get
          - list
          - watch
      - apiGroups:
          - batch
        resources:
          - jobs
          - cronjobs
        verbs:
          - get
          - list
          - watch
      - apiGroups:
          - autoscaling
        resources:
          - horizontalpodautoscalers
        verbs:
          - get
          - list
          - watch
      # k8s objects receiver
      - apiGroups:
          - ''
        resources:
          - pods
        verbs:
          - get
          - list
          - watch
      # kubeletstats receiver
      - apiGroups: [ '' ]
        resources: [ 'nodes/stats' ]
        verbs: [ 'get', 'watch', 'list' ]
  - apiVersion: rbac.authorization.k8s.io/v1
    kind: ClusterRoleBinding
    metadata:
      name: otel-collector
    subjects:
      - kind: ServiceAccount
        name: primary-collector
        namespace: monitoring
    roleRef:
      kind: ClusterRole
      name: otel-collector
      apiGroup: rbac.authorization.k8s.io
  - apiVersion: opentelemetry.io/v1alpha1
    kind: OpenTelemetryCollector
    metadata:
      name: primary
      namespace: monitoring
    spec:
      volumes:
        - name: checkpoint
          emptyDir: {}
        - name: varlogpods
          hostPath:
            path: /var/log/pods
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
        - name: hostfs
          hostPath:
            path: /
      volumeMounts:
        - name: checkpoint
          mountPath: /var/lib/otelcol
        - name: varlogpods
          mountPath: /var/log/pods
          readOnly: true
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - name: hostfs
          mountPath: /hostfs
          readOnly: true
          mountPropagation: HostToContainer
      config: |
        receivers:
          otlp:
            protocols:
              grpc:
                endpoint: 0.0.0.0:4317
              http:
                endpoint: 0.0.0.0:4318
          hostmetrics:
            root_path: /hostfs
            collection_interval: 10s
            scrapers:
              cpu:
              load:
              memory:
              disk:
              filesystem:
                exclude_mount_points:
                  mount_points:
                    - /dev/*
                    - /proc/*
                    - /sys/*
                    - /run/k3s/containerd/*
                    - /var/lib/docker/*
                    - /var/lib/kubelet/*
                    - /snap/*
                  match_type: regexp
                exclude_fs_types:
                  fs_types:
                    - autofs
                    - binfmt_misc
                    - bpf
                    - cgroup2
                    - configfs
                    - debugfs
                    - devpts
                    - devtmpfs
                    - fusectl
                    - hugetlbfs
                    - iso9660
                    - mqueue
                    - nsfs
                    - overlay
                    - proc
                    - procfs
                    - pstore
                    - rpc_pipefs
                    - securityfs
                    - selinuxfs
                    - squashfs
                    - sysfs
                    - tracefs
                  match_type: strict
              network:
          k8s_cluster:
            collection_interval: 10s
          filelog:
            include: [ /var/log/pods/*/*/*.log ]
            # Exclude collector container's logs. The file format is /var/log/pods/<namespace_name>_<pod_name>_<pod_uid>/<container_name>/<run_id>.log
            exclude: [ /var/log/pods/monitoring_primary-collector*_*/otc-container/*.log ]
            start_at: end
            retry_on_failure:
              enabled: true
            include_file_path: true
            include_file_name: false
            operators:
              # Find out which format is used by kubernetes
              - type: router
                id: get-format
                routes:
                  - output: parser-docker
                    expr: 'body matches "^\\{"'
                  - output: parser-crio
                    expr: 'body matches "^[^ Z]+ "'
                  - output: parser-containerd
                    expr: 'body matches "^[^ Z]+Z"'
              # Parse CRI-O format
              - type: regex_parser
                id: parser-crio
                regex: '^(?P<time>[^ Z]+) (?P<stream>stdout|stderr) (?P<logtag>[^ ]*) ?(?P<log>.*)$'
                timestamp:
                  parse_from: attributes.time
                  layout_type: gotime
                  layout: '2006-01-02T15:04:05.999999999Z07:00'
              - type: recombine
                id: crio-recombine
                output: extract_metadata_from_filepath
                combine_field: attributes.log
                source_identifier: attributes["log.file.path"]
                is_last_entry: "attributes.logtag == 'F'"
                combine_with: ""
                max_log_size: 102400
              # Parse CRI-Containerd format
              - type: regex_parser
                id: parser-containerd
                regex: '^(?P<time>[^ ^Z]+Z) (?P<stream>stdout|stderr) (?P<logtag>[^ ]*) ?(?P<log>.*)$'
                timestamp:
                  parse_from: attributes.time
                  layout: '%Y-%m-%dT%H:%M:%S.%LZ'
              - type: recombine
                id: containerd-recombine
                output: extract_metadata_from_filepath
                combine_field: attributes.log
                source_identifier: attributes["log.file.path"]
                is_last_entry: "attributes.logtag == 'F'"
                combine_with: ""
                max_log_size: 102400
              # Parse Docker format
              - type: json_parser
                id: parser-docker
                output: extract_metadata_from_filepath
                timestamp:
                  parse_from: attributes.time
                  layout: '%Y-%m-%dT%H:%M:%S.%LZ'
              # Extract metadata from file path
              - type: regex_parser
                id: extract_metadata_from_filepath
                regex: '^.*\/(?P<namespace>[^_]+)_(?P<pod_name>[^_]+)_(?P<uid>[a-f0-9\-]+)\/(?P<container_name>[^\._]+)\/(?P<restart_count>\d+)\.log$'
                parse_from: attributes["log.file.path"]
              # Rename attributes
              - type: move
                from: attributes.stream
                to: attributes["log.iostream"]
              - type: move
                from: attributes.container_name
                to: resource["k8s.container.name"]
              - type: move
                from: attributes.namespace
                to: resource["k8s.namespace.name"]
              - type: move
                from: attributes.pod_name
                to: resource["k8s.pod.name"]
              - type: move
                from: attributes.restart_count
                to: resource["k8s.container.restart_count"]
              - type: move
                from: attributes.uid
                to: resource["k8s.pod.uid"]
              # Clean up log body
              - type: move
                from: attributes.log
                to: body
          k8sobjects:
            objects:
              - name: events
                mode: "watch"
                group: "events.k8s.io"
                exclude_watch_type:
                  - "DELETED"
        processors:
          resource/loki:
            attributes:
              - action: insert
                key: loki.resource.labels
                value: k8s.container.name, k8s.pod.name, k8s.namespace.name
          memory_limiter:
            check_interval: 1s
            limit_percentage: 75
            spike_limit_percentage: 15
          batch:
            send_batch_size: 10000
            timeout: 10s
          k8sattributes:
            passthrough: false
            pod_association:
              - sources:
                  - from: resource_attribute
                    name: k8s.pod.ip
              - sources:
                  - from: resource_attribute
                    name: k8s.pod.uid
              - sources:
                  - from: connection
            extract:
              metadata:
                - "k8s.namespace.name"
                - "k8s.deployment.name"
                - "k8s.statefulset.name"
                - "k8s.daemonset.name"
                - "k8s.cronjob.name"
                - "k8s.job.name"
                - "k8s.node.name"
                - "k8s.pod.name"
                - "k8s.pod.uid"
                - "k8s.pod.start_time"
          
        exporters:
          prometheusremotewrite/mimir:
            endpoint: http://lgtm-mimir-nginx.monitoring.svc/api/v1/push
            tls:
              insecure: true
          loki:
            endpoint: http://lgtm-loki-gateway.monitoring.svc/loki/api/v1/push
            tls:
              insecure: true
          otlp/tempo:
            endpoint: lgtm-tempo-distributor.monitoring.svc:4317
            tls:
              insecure: true
          debug:
            verbosity: detailed
        service:
          pipelines:
            traces:
              receivers: [otlp]
              processors: [memory_limiter, batch, k8sattributes]
              exporters: [otlp/tempo]
            metrics:
              receivers: [otlp, hostmetrics, k8s_cluster]
              processors: [memory_limiter, batch, k8sattributes]
              exporters: [prometheusremotewrite/mimir]
            logs:
              receivers: [otlp, k8sobjects]
              processors: [memory_limiter, batch, k8sattributes, resource/loki]
              exporters: [loki, debug]
  - apiVersion: opentelemetry.io/v1alpha1
    kind: Instrumentation
    metadata:
      name: default
    spec:
      exporter:
        endpoint: http://primary-collector.monitoring.svc:4317
      propagators:
        - tracecontext
        - baggage
        - b3
      python:
        env:
          - name: OTEL_LOGS_EXPORTER
            value: otlp_proto_http
          - name: OTEL_PYTHON_LOGGING_AUTO_INSTRUMENTATION_ENABLED
            value: 'true'
          - name: OTEL_EXPORTER_OTLP_ENDPOINT
            value: http://primary-collector.monitoring.svc:4318
      java:
        env:
          - name: OTEL_LOGS_EXPORTER
            value: otlp
          - name: OTEL_INSTRUMENTATION_LOGBACK_APPENDER_ENABLED
            value: "true"
          - name: OTEL_INSTRUMENTATION_LOGBACK_MDC_ENABLED
            value: "true"
          - name: OTEL_INSTRUMENTATION_SPRING_CORE_ENABLED
            value: "true"
          - name: OTEL_INSTRUMENTATION_SPRING_WEB_ENABLED
            value: "true"
      sampler:
        type: parentbased_traceidratio
        argument: "1"
